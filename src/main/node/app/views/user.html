<div ng-if="user">
  <form>
    <div class="form-group">
      <label for="inputUsernamePassword">user name</label>
      <input id="inputUsernamePassword" class="form-control" type="text" name="username" ng-model="uploadSettings.username"/>
    </div>
    <div class="form-group">
      <label for="inputUploadPassword">upload password</label>
      <input id="inputUploadPassword" class="form-control" type="text" name="password" ng-model="uploadSettings.password"/>
    </div>
    <button class="btn btn-default" type="submit" ng-click="setUploadSettings($event)">Set</button>
  </form>
</div>
